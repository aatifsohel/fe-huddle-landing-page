<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <a href="#"
          ><img class="logo" src="images/logo.svg" alt="bg-desktop" srcset=""
        /></a>
      </header>
    </div>
    <main class="main container">
      <section class="section-hero">
        <div class="wrapper">
          <img class="img" src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="content">
          <div class="text">
            <h1 class="title">Build The Community Your Fans Will Love</h1>

            <p class="copy">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <a href="#" class="btn"> Register </a>
        </div>
      </section>
      <aside class="social-links">
        <a href="#"><i class="icon fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="icon fa-brands fa-twitter"></i></a>
        <a href="#"><i class="icon fa-brands fa-instagram"></i></a>
      </aside>
    </main>

      </p>
    </footer> -->
  </body>
</html>
